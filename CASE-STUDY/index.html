<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" rel="text/css" href="style/style.css">
    <title>APEC Registeration 2021</title>
</head>
<body class="bg-white">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <img src="img/logo.png" alt="logo" class="navbar-brand">
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarbutton"><span class="navbar-toggler-icon ml-auto"></span></button>
            <div class="collapse navbar-collapse" id="navbarbutton">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a href="#" class="nav-link">About us</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Committees</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Gallery</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Contact us</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Events</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Log in</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Sign up</a></li>
                </ul>
            </div>
    </nav>
    <form action="#" method="get" id="regform" class="container bg-light">
        <div class="page1">
            <div class="form-group">
                <label for="name">Name:</label>
                <input class ="form-control" type="text" id="name" placeholder="Enter your name"><br>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number:</label>
                <input type="number" class ="form-control" id="mobile" placeholder="01xxxxxxxx"><br>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" class ="form-control" id="email" placeholder="yourname@mail.com"><br>
            </div>
            <div class="form-group">
                <label for="univ">University:</label>
                <select class ="form-control" name="univ" id="univ">
                    <option value="asu">Ainshams</option>
                    <option value="cu">Cairo</option>
                    <option value="huu">Helwan</option>
                </select><br>
            </div>
            <div class="form-group">
                <label for="fac">Faculty:</label>
                <select class="form-control" name="fac" id="fac">
                    <option value="eng">Engineering</option>
                    <option value="med">Medicine</option>
                    <option value="com">Commerce</option>
                    <option value="art">Art</option>
                    <option value="masscom">Mass Communication</option>
                    <option value="cs">Computer Science</option>
                </select><br>
            </div>
            <div class="form-group">
                <label for="year">Academic Year:</label>
                <select class="form-control" name="year" id="year">
                    <option value="0">Freshman</option>
                    <option value="1">1st</option>
                    <option value="2">2nd</option>
                    <option value="3">3rd</option>
                    <option value="4">4th</option>
                </select><br>
            </div>
            <div class="form-group">
                <label for="1stpref">1<sup>st</sup> Preference:</label>
                <select class="form-control" name="1stpref" id="1stpref">
                    <option value="pr">Public Relations</option>
                    <option value="hr">Human Resources</option>
                    <option value="it">Information Technology</option>
                    <option value="mm">Mutimedia</option>
                </select><br>
            </div>
            <div class="form-group">
                <label for="2ndpref">2<sup>nd</sup> Preference:</label>
                <select class="form-control" name="2ndpref" id="2ndpref">
                    <option value="pr">Public Relations</option>
                    <option value="hr">Human Resources</option>
                    <option value="it">Information Technology</option>
                    <option value="mm">Mutimedia</option>
                </select><br>
            </div>
            <div class="form-group">
                <label for="prevexp">Previous Experience:</label>
                <textarea class="form-control" id="prevexp" name="prevexp" rows="5" cols="40"></textarea><br>
            </div>
        </div>
        <div class="page2">
            <div class="form-group">
                <label for="1">Why choosing APEC?</label>
                <input class="form-control" type="text" name="1" id="1">
            </div>
            <div class="form-group">
                <label for="2">How did you hear about APECâ€™s recruitment?</label>
                <input class="form-control" type="text" name="2" id="2">
            </div>
            <div class="form-group">
                <label for="3">Why did you choose your 1<sup>st</sup> and 2<sup>nd</sup> preferences?:</label>
                <input class="form-control" type="text" name="3" id="3">
            </div>
            <div class="form-group">
                <label for="1">What percentage do you prefer your 1<sup>st</sup> to 2<sup>nd</sup> preferences?(I.e. 70:30 in favor
                of 1st preference): </label>
                <input class="form-control" type="text" name="1" id="1">
            </div>
            <div class="form-group">
                <label for="5">If you are accepted, what are your expectations from the year?</label>
                <input class="form-control" type="text" name="5" id="5">
            </div>
            <div class="form-group  pad-bot">
                <label for="6">What personal skills would you like to improve by the end of the year?</label>
                <input class="form-control"type="text" name="6" id="6">
            </div>
        </div>
        <div class="page3">
            <div class="form-group">
                <p>Do you prefer working in a team or alone?</p>
                <input type="radio" id="team" name="gender" value="team">
                <label for="team">Team</label><br>
                <input type="radio" id="alone" name="gender" value="alone">
                <label for="alone">Alone</label><br>
            </div>
            <div class="form-group">
                <label for="day">How do you schedule your day? </label>
                <input class="form-control" type="text" name="day" id="day">
            </div>
            <div class="form-group">
                <label for="learn">State a time in which you learned something by yourself. (I.e. not necessarily Academic)</label>
                <input class="form-control" type="text" name="learn" id="learn">
            </div>
            <div class="form-group pad-bot">
                <p>Do you prefer being a leader? Explain your answer:</p>
                <input type="radio" id="yes" name="leader" value="yes">
                <label for="yes">Yes</label><br>
                <input type="radio" id="no" name="leader" value="no">
                <label for="no">No</label><br>
                <input class="form-control" type="text" name="leader" id="leader">
            </div>
        </div>
        <div id="pagenumber" class="bg-light">
            <span><button onclick="page1()">1</button> <button onclick="page2()">2</button> <button onclick="page3()">3</button> <input type="submit"></span>
        </div>
    </form>
    <script rel="text/script" src="js/script.js"></script>
</body>
</html>
